<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Recruitment Test</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js"></script>
    <script src="pureknob.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li id="home">Home</li>
        </ul>
      </nav>
      <fieldset>
        <label for="location">Location</label>
        <input type="text" id="location" name="location" />
      </fieldset>
      <fieldset>
        <label for="parentLocation">Parent Location</label>
        <input type="text" id="parentLocation" name="parentLocation" />
      </fieldset>
      <fieldset>
        <label for="connected">Connected</label>
        <input type="checkbox" id="connected" name="connected" />
      </fieldset>
      <button id="filter">Filter</button>
    </header>
    <section id="main">
      <h1>Devices</h1>
      <div class="tbl-header">
        <table cellpadding="0" cellspacing="0" border="0">
          <thead>
            <tr>
              <th>Id</th>
              <th>Location</th>
              <th>MAC Address</th>
              <th>Connected</th>
              <th>Parent Location</th>
              <th>Updated At</th>
              <th>Signal</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="tbl-content">
        <table id="mainTable" cellpadding="0" cellspacing="0" border="0">
          <tbody></tbody>
        </table>
        <div id="details">
          <div id="knob"></div>
          <img
            src="switch-off.svg"
            height="300px"
            width="300px"
            alt="Kiwi standing on oval"
            id="switch"
          />
        </div>
      </div>
      <div id="relatedSection">
        <h2>Location Related Devices</h2>
        <div class="tbl-header">
          <table cellpadding="0" cellspacing="0" border="0">
            <thead>
              <tr>
                <th>Id</th>
                <th>Location</th>
                <th>MAC Address</th>
                <th>Connected</th>
                <th>Parent Location</th>
                <th>Updated At</th>
                <th>Signal</th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="tbl-content">
          <table id="relatedTable" cellpadding="0" cellspacing="0" border="0">
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </body>
</html>
